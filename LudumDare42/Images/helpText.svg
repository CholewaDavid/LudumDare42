         x="140.51604"
         sodipodi:role="line"
         id="tspan953" /><tspan
         style="stroke-width:0.26458332px"
         y="158.62762"
         x="140.51604"
         sodipodi:role="line"
         id="tspan955">The Corporate doesn't like waste of resources. </tspan><tspan
         style="stroke-width:0.26458332px"
         y="163.47832"
         x="140.51604"
         sodipodi:role="line"
         id="tspan889">What that means is that <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan891">You cannot destroy</tspan> </tspan><tspan
         style="stroke-width:0.26458332px"
         y="168.32901"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3276">any buildings.</tspan><tspan
         style="stroke-width:0.26458332px"
         y="173.17972"
         x="140.51604"
         sodipodi:role="line"
         id="tspan893" /><tspan
         style="stroke-width:0.26458332px"
         y="178.03041"
         x="140.51604"
         sodipodi:role="line"
         id="tspan895">You can <tspan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:sans-serif"
   id="tspan919">build buildings from anywhere</tspan> on the </tspan><tspan
         style="stroke-width:0.26458332px"
         y="182.8811"
         x="140.51604"
         sodipodi:role="line"
         id="tspan897">map, but you can take/give fluid only when </tspan><tspan
         style="stroke-width:0.26458332px"
         y="187.7318"
         x="140.51604"
         sodipodi:role="line"
         id="tspan899">standing near the object (click on the object).</tspan><tspan
         style="stroke-width:0.26458332px"
         y="192.58249"
         x="140.51604"
         sodipodi:role="line"
         id="tspan901" /><tspan
         style="stroke-width:0.26458332px"
         y="197.43318"
         x="140.51604"
         sodipodi:role="line"
         id="tspan903">The only way how to remove toxic waste is to </tspan><tspan
         style="stroke-width:0.26458332px"
         y="202.28387"
         x="140.51604"
         sodipodi:role="line"
         id="tspan905"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan3288">give it to vehicles</tspan>. You will <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan917">recieve money</tspan> </tspan><tspan
         style="stroke-width:0.26458332px"
         y="207.13457"
         x="140.51604"
         sodipodi:role="line"
         id="tspan907">after they leave (based on how fill the vehicle </tspan><tspan
         style="stroke-width:0.26458332px"
         y="211.98528"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3298">was).</tspan><tspan
         style="stroke-width:0.26458332px"
         y="216.83597"
         x="140.51604"
         sodipodi:role="line"
         id="tspan911" /><tspan
         style="stroke-width:0.26458332px"
         y="221.68666"
         x="140.51604"
         sodipodi:role="line"
         id="tspan943"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan947">You can hold 50 units</tspan> of toxic waste and </tspan><tspan
         style="stroke-width:0.26458332px"
         y="226.53735"
         x="140.51604"
         sodipodi:role="line"
         id="tspan945"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan3302">vehicles can take up to 100</tspan> units.</tspan><tspan
         style="stroke-width:0.26458332px"
         y="231.38805"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3236" /><tspan
         style="stroke-width:0.26458332px"
         y="236.23874"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3238">Power travels from power grid to transmission </tspan><tspan
         style="stroke-width:0.26458332px"
         y="241.08943"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3240">towers to transformers to individual buildings </tspan><tspan
         style="stroke-width:0.26458332px"
         y="245.94012"
         x="140.51604"
         sodipodi:role="line"
         id="tspan3312">around.</tspan></text>
