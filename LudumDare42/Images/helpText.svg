   id="tspan3242">Controls</tspan>:</tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="152.832"
         style="stroke-width:0.26458332px"
         id="tspan859">WASD/Arrow keys: movement</tspan><tspan
         sodipodi:role="line"
