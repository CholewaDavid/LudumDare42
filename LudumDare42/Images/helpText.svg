         y="157.68269"
         style="stroke-width:0.26458332px"
         id="tspan828">MouseWheel/Number keys: building selection</tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="162.53339"
         style="stroke-width:0.26458332px"
         id="tspan861">Left Click: Take or Give fluid; Build building</tspan><tspan
         sodipodi:role="line"
