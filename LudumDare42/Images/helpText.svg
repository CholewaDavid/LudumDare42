         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.93888903px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332px"
         id="tspan869">Welcome to Smelly Corp.</tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="182.24026"
         style="stroke-width:0.26458332px"
         id="tspan1549" /><tspan
         sodipodi:role="line"
         x="42.227322"
         y="187.09096"
         style="stroke-width:0.26458332px"
         id="tspan1553">It has come to our attention that one of our </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="191.94165"
         style="stroke-width:0.26458332px"
         id="tspan1555">facilities might have a slight... problem. You </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="196.79234"
         style="stroke-width:0.26458332px"
         id="tspan1559">see, while We were busy counting money, We </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="201.64304"
         style="stroke-width:0.26458332px"
         id="tspan1563">forgot to install a system for removing toxic </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="206.49373"
         style="stroke-width:0.26458332px"
         id="tspan1565">waste. There is about to be a massive leak into </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="211.34442"
         style="stroke-width:0.26458332px"
         id="tspan3330">the ocean. Oh well... What? No, we don't care </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="216.19513"
         style="stroke-width:0.26458332px"
         id="tspan1567">about environment, of course not! That toxic </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="221.04582"
         style="stroke-width:0.26458332px"
         id="tspan1569">sludge can be sold for pretty cash and it would </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="225.89651"
         style="stroke-width:0.26458332px"
         id="tspan3268">be shame if we lost it all. </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="230.74721"
         style="stroke-width:0.26458332px"
         id="tspan3270">So... </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="235.5979"
         style="stroke-width:0.26458332px"
         id="tspan1551" /><tspan
         sodipodi:role="line"
         x="42.227322"
         y="240.44859"
         style="stroke-width:0.26458332px"
         id="tspan1547"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan1571">Your mission</tspan>: </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="245.29929"
         style="stroke-width:0.26458332px"
         id="tspan1545">Make sure the toxic tank doesn't </tspan><tspan
         sodipodi:role="line"
         x="42.227322"
         y="250.14998"
         style="stroke-width:0.26458332px"
         id="tspan3340">fill up for as long as possible.</tspan></text>
    <text
